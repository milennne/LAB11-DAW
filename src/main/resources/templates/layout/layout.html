<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:fragment="head">
    <meta charset="UTF-8">
    <title th:text="${'Spring Boot: MVC + Thymeleaf + Data JPA ' + titulo}"></title>


    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet"
          href="https://code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css">
</head>
<body>

<header th:fragment="header">
    <nav class="navbar navbar-expand-md navbar-dark bg-dark">
        <a class="navbar-brand" th:href="@{/}">Spring Boot</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse"
                aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" th:href="@{/}" th:text="#{text.menu.home}">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/listar}" th:text="#{text.menu.curso}">Curso</a>
                </li>
            </ul>

            <ul class="navbar-nav navbar-right mx-4">
                <li class="nav-item mx-1"><a class="btn btn-outline-success"
                                             th:href="@{/locale(lang=es_ES)}">ES</a></li>
                <li class="nav-item mx-1"><a class="btn btn-outline-success"
                                             th:href="@{/locale(lang=en_US)}">EN</a></li>
            </ul>

            <li class="nav-item dropdown show mx-2">
                <a class="btn btn-outline-primary dropdown-toggle" href="#"
                   role="button" id="dropdownLenguaje" data-toggle="dropdown"
                   aria-haspopup="true" aria-expanded="false">
                    <span th:text="#{text.locale.language}"></span>
                </a>
                <div class="dropdown-menu" aria-labelledby="dropdownMenulink">
                    <a class="dropdown-item" th:href="@{/locale(lang=es_ES)}"
                       th:text="#{text.locale.es}">ES</a>
                    <a class="dropdown-item" th:href="@{/locale(lang=en_US)}"
                       th:text="#{text.locale.en}">EN</a>
                </div>
            </li>
        </div>
    </nav>

    <!-- Mensajes -->
    <div th:if="${success != null}" class="alert alert-success">
        <div th:text="${success}"></div>
    </div>
    <div th:if="${error != null}" class="alert alert-danger">
        <div th:text="${error}"></div>
    </div>
    <div th:if="${warning != null}" class="alert alert-warning">
        <div th:text="${warning}"></div>
    </div>
    <div th:if="${info != null}" class="alert alert-info">
        <div th:text="${info}"></div>
    </div>
</header>

<footer th:fragment="footer" class="container">
    <hr>
    <img src="https://www.cognixia.com/wp-content/uploads/2021/06/Spring-Cloud-icon.png" alt="Spring logo">
    <p th:utext="#{text.footer.powered}"></p>
    Powered by <a href="https://projects.spring.io/spring-boot/">Spring Boot</a> y
    <a href="http://www.thymeleaf.org">Thymeleaf</a>.
    <p th:utext="#{text.footer.copy}"></p>
    Este proyecto fue desarrollado en STS Spring Tool,
    profesor Ricardo Coello Palomino (rcoellop@cjvaperu.com). <br /> <br /> JAVA 2024,
    Inc. Todos los derechos reservados. TÃ©rminos de uso y privacidad. <br />


    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js"></script>
    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.min.js"></script>
</footer>
</body>
</html>
